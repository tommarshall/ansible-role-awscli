---
# defaults file for awscli

#awscli_pip_package: python-pip
awscli_version: 1.11.73

awscli_users: []

# defaults file for ansible-role-cultivator

# VirtualEnv that Cultivator uses as a working/install dir
pyenv_virtualenv_path: "/opt/cultivator"

# Base Packages
pyenv_base_packages:
    - git
    - pyOpenSSL
    - python-netaddr
    - python-six
    - python-virtualenv
    #- python-pip
    #- python2-boto3
    #- python-click
    #- python-httplib2

# Packages to install with pip
pyenv_pip_packages:
    - ansible-tower-cli
    - boto

# Extra args that can be passed to pip
pyenv_pip_extra_args: ""
